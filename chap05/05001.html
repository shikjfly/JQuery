	<script type="text/javascript">
		$(function() {
			var $comment = $('#comment');
			$('.bigger').click(function(event) {
				/* 多行文本 放大按钮的点击事件 */
				if ($comment.height() <500) {
					$comment.height( $comment.height()+50 )
				};//end if
			});

			$('.smaller').click(function(event) {
				/* 多行文本 缩小按钮的点击事件 */
				if (!$comment.is(':animated')) {
					$comment.animate({height:'-=50'}, 400)
				}
			});

			$('.scrollUp').click(function(event) {
				/* 多行文本 向上按钮的点击事件 */
				if (!$comment.is(':animated')) {
					$comment.animate({scrollTop:'-=50'}, 400)
				}
			});
			$('.scrollDown').click(function(event) {
				/* 多行文本 向下按钮的点击事件 */
				if (!$comment.is(':animated')) {
					$comment.animate({scrollTop:'+=50'}, 400)
				}
			});

			$('#CheckAll').click(function(event) {
				/* 复选框 全选按钮的点击事件 */
				$('[name=items]:checkbox').attr('checked', true);
			});
			$('#CheckNo').click(function(event) {
				/* 复选框 全不选按钮的点击事件 */
				$('[name=items]:checkbox').attr('checked', false);
			});
			$('#CheckRev').click(function(event) {
				/* 复选框 反选按钮的点击事件 */
				$('[name=items]:checkbox').each(function(index, el) {
					// $(this).attr('checked', !$(this).attr('checked') );
					this.checked = !this.checked;
				});
			});
			$('#send').click(function(event) {
				/* 复选框 提交按钮的点击事件 */
				var str = "您选中的是：\n";
				$('[name=items]:checkbox:checked').each(function(index, el) {
					str += $(this).val() + "\n" ;					
				});
				alert(str);

			});

			
			$('#checkall').click(function(event) {
				/* 全选/全不选按钮的点击事件 */
				$('[name=items]:checkbox').attr('checked', this.checked);
			});

			$('[name=items]:checkbox').click(function(event) {
				/* 复选按钮组点击事件 */
				var flag = true;
				$('[name=items]:checkbox').each(function(index, el) {
					if (!this.checked) {
						flag = false;
					}				
				});
				$('#checkall').attr('checked', flag);
			});

		});			
	</script>
