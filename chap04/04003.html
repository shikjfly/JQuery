<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01001</title>
	<script type="text/javascript" src="../scripts/jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			// 点击-事件--
			$('#btn').bind('click', myF1 = function(event) {
				$('#test').append('<p>11111</p>');
			}).bind('click', myF2 = function(event) {
				$('#test').append('<p>222222</p>');
			}).one('click', myF3 = function(event) { //用one（）方法绑定，只会执行一次
				$('#test').append('<p>33333</p>');
			});

			// 删除-全部事件---
			$('#delAll').bind('click', function(event) {
				$('#btn').unbind();
			});

			// 添加-第二个事件---
			$('#addF2').bind('click', myF2 = function(event) {
				$('#test').append('<p>又又又222222</p>');
			});

			// 删除-第二个事件---
			$('#delF2').bind('click', function(event) {
				$('#btn').unbind('click', myF2);
			});

			// 自定义的事件
		/*	
			$("#zdyBtn").click(function(event) {
				$('#test').append('Some text')
			});
		*/
			$('#zdyBtn').bind('myClick', function(event) {
				$('#test').append('<p>自定义事件的显示。。。。。。</p>');
			});
			$('#zdyBtn').trigger('myClick');

			// 自定义事件二
			$('#zdyBtn2').bind('myClick', function(event, message1, message2) {
				$('#test').append('<p>传递数组：' +message1+message2+ '</p>');
			});
			$('#zdyBtn2').trigger('myClick',["传递message1。", "传递第二个message2XXXXXX"]);

		});			
	</script>
	<style>

	</style>
</head>
<body>
	<button id="btn">单击我</button>
	<button id="delAll">删除所有事件</button>
	<button id="delF2">删除第二个事件</button>
	<button id="addF2">添加第二个事件</button>
	<button id="zdyBtn">自定义事件1</button>
	<button id="zdyBtn2">自定义事件2</button>

	<div id="test"></div>
</body>
</html>
