<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01002</title>
	<script type="text/javascript" src="../scripts/jquery.js"></script>
	<script type="text/javascript">
		

		$(function() {
			// 第一个例子
			$(".level1 > a").click(function(){
				$(this).addClass("current")
				.next().show()
				.parent().siblings().children("a").removeClass("current")
				.next().hide()
				
				return false;
			});
			// 第二个例子 方式一，利用Dom
			// var $cr = $("#cr");
			// var cr = $cr[0];
			// $cr.click(function(){
			// 	if (cr.checked) {
			// 		alert("感谢支持");
			// 	}
			// })
			// 第二个例子 方式二， 利用jQuery
			var $cr = $("#cr");
			$cr.click(function(){
				if ( $cr.is(":checked") ) {
					alert("感谢支持.....");
				}
			})
		});




	</script>

	<style type="text/css">

		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		.menu{
			border-bottom: 1px solid grey;
			border-right:  1px solid grey;
			border-left:   1px solid grey;
			width: 150px;
		}
		.level1>a{
			border-bottom: 1px solid grey;
			border-top: 1px solid grey;
			width: 150px;
			display: block;
			background: lightgrey;
		}
		.level2, .menu{
			padding-left: 0px;
		}
		.level2{
			display: none;
		}

		.current{
			background: grey  !important;;

		}

	</style>
</head>
<body>
	<!-- 第一个例子 -->

					<li><a href="#none">短袖T恤</a></li>
				</ul>
			</li>
			<li class="level1">

					<li><a href="#none">短裤</a></li>
					<li><a href="#none">休闲裤</a></li>
