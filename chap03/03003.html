<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01001</title>
	<script type="text/javascript" src="../scripts/jquery.js"></script>
	<script type="text/javascript">
		$(function() {

			$('#single').val('选择3号')			
			$('#multiple').val( ['选择6号','选择4号'] )		
			$(':checkbox').val(["多选1","多选4"])	
			$(':radio').val(["单选2","单选1"])	

			$('#checkboxBtn').click(function(){
				$('#checkbox_txt').text( $(':checkbox:checked').length )
			});

		});
	</script>
	<style>
		#multiple{
			height: 120px;
		}
		#checkbox_txt{
			color: red;
			font-size: 1.5em;
			font-weight: bold;
			font-style: italic;
			text-decoration: underline;
			margin: 0px 7px 0px 5px;
		}
	</style>
</head>
<body>
	<select name="single" id="single">
		<option>选择1号</option>
		<option>选择2号</option>
		<option>选择3号</option>
	</select>
<hr>
	<select name="multiple" id="multiple" multiple="multiple">
		<option selected="selected">选择1号</option>
		<option>选择2号</option>
		<option>选择3号</option>
		<option>选择4号</option>
		<option selected="selected">选择5号</option>
		<option>选择6号</option>
	</select>
<hr>
	<input type="checkbox" value="多选1">多选1
	<input type="checkbox" value="多选2">多选2
	<input type="checkbox" value="多选3">多选3
	<input type="checkbox" value="多选4">多选4
	<input type="submit" id="checkboxBtn" value="选择了多少个">
	
	<p>总共选择了<span id="checkbox_txt"></span>个选项</p>
<hr>
	<input type="radio" value="单选1">单选1
	<input type="radio" value="单选2">单选2
	<input type="radio" value="单选3">单选3
</body>
</html>
